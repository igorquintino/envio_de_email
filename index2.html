<body>
  <img src="logo4.png" alt="QUINTINO CODERS">
  <h1>BAIXE O CURRÍCULO PERFEITO!</h1>
  <p>Um modelo direto, moderno e pensado para quem quer conquistar o primeiro emprego na programação.</p>

  <div id="formulario-email" style="text-align: center; background-color: #1a1a1a; padding: 30px; border-radius: 12px; max-width: 500px; margin: auto;">
    <p style="color: #ccc; font-size: 16px; margin-bottom: 25px;">Digite seu e-mail para liberar o download do currículo.</p>
    
    <label for="emailInput" style="position:absolute; left:-9999px;">E-mail</label>
    <input type="email" id="emailInput" placeholder="Digite seu e-mail"
           style="width: 100%; max-width: 400px; padding: 12px; border-radius: 6px; border: none; margin-bottom: 15px;" autocomplete="email">
    <br>
    
    <button id="baixarBtn" disabled
            style="background-color: #555; color: #aaa; font-weight: bold; border: none; padding: 12px 24px; border-radius: 6px; cursor: not-allowed;">
      Baixar
    </button>
  </div>

  <!-- Formulário oculto do Google Forms -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <form id="leadForm"
        action="https://docs.google.com/forms/d/e/1FAIpQLSfZBig3TCIM3_Pk5m_gEQkPcfAAhRAOLhvF7XDMbu9M8DBM_w/formResponse"
        method="POST" target="hidden_iframe" style="display:none;">
    <input id="gformEmail" name="entry.1038736519" type="email" />
  </form>

  <script>
    const emailInput = document.getElementById('emailInput');
    const baixarBtn = document.getElementById('baixarBtn');
    const leadForm = document.getElementById('leadForm');
    const gformEmail = document.getElementById('gformEmail');

    // Link direto de download do arquivo no Google Drive
    const DOWNLOAD_URL = 'https://drive.google.com/uc?export=download&id=1zoF2itav5kKyzRmuEFYfcpePyF8E5iUT';

    // Regex para validar e-mail
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;

    emailInput.addEventListener('input', () => {
      const email = emailInput.value.trim();
      const isValid = emailRegex.test(email);

      if (isValid) {
        baixarBtn.disabled = false;
        baixarBtn.style.backgroundColor = '#a855f7';
        baixarBtn.style.color = '#fff';
        baixarBtn.style.cursor = 'pointer';
      } else {
        baixarBtn.disabled = true;
        baixarBtn.style.backgroundColor = '#555';
        baixarBtn.style.color = '#aaa';
        baixarBtn.style.cursor = 'not-allowed';
      }
    });

    baixarBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!emailRegex.test(email)) return;

      // Envia o e-mail para o Google Forms
      gformEmail.value = email;
      try { leadForm.submit(); } catch (err) {}

      // Pixel opcional
      if (typeof fbq === 'function') {
        fbq('track', 'Lead', { content_name: 'Curriculo Perfeito' });
      }

      // Dispara o download
      const a = document.createElement('a');
      a.href = DOWNLOAD_URL;
      a.setAttribute('download', '');
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>
</body>
</html>
