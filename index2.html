<body>
  <img src="logo4.png" alt="QUINTINO CODERS">
  <h1>BAIXE O CURRÍCULO PERFEITO!</h1>
  <p>Um modelo direto, moderno e pensado para quem quer conquistar o primeiro emprego na programação.</p>

  <div id="formulario-email" style="text-align: center; background-color: #1a1a1a; padding: 30px; border-radius: 12px; max-width: 500px; margin: auto;">
    <p style="color: #ccc; font-size: 16px; margin-bottom: 25px;">Digite seu e-mail para liberar o download do currículo.</p>
    
    <label for="emailInput" style="position:absolute; left:-9999px;">E-mail</label>
    <input type="email" id="emailInput" placeholder="Digite seu e-mail"
           style="width: 100%; max-width: 400px; padding: 12px; border-radius: 6px; border: none; margin-bottom: 15px;" autocomplete="email">
    <br>
    
    <button id="enviarBtn" disabled
            style="background-color: #555; color: #aaa; font-weight: bold; border: none; padding: 12px 24px; border-radius: 6px; cursor: not-allowed;">
      Liberar Download
    </button>

    <!-- Mensagem só para erros -->
    <p id="statusEmail" style="margin-top: 15px; color: #f87171;"></p>

    <!-- Seção de download (fica oculta até liberar) -->
    <div id="downloadSection" style="display:none; margin-top: 20px;">
      <a id="downloadLink" href="#" download
         style="display:inline-block; padding: 12px 20px; border-radius: 6px; text-decoration: none; font-weight: bold;">
        Baixar Currículo
      </a>
      <p style="color:#9ae6b4; margin-top:10px;">Se não iniciar automaticamente, clique no botão acima.</p>
    </div>
  </div>

  <script>
    const emailInput = document.getElementById('emailInput');
    const enviarBtn = document.getElementById('enviarBtn');
    const statusEmail = document.getElementById('statusEmail');
    const downloadSection = document.getElementById('downloadSection');
    const downloadLink = document.getElementById('downloadLink');

    // Validação de e-mail mais permissiva (aceita TLDs longos e "+")
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;

    // ✅ URL completa do Railway (ajuste se seu subdomínio for outro)
    const API_URL = 'https://enviodemail-production.up.railway.app/enviar-email';

    emailInput.addEventListener('input', () => {
      const email = emailInput.value.trim();
      const isValid = emailRegex.test(email);

      statusEmail.textContent = '';
      downloadSection.style.display = 'none';

      if (isValid) {
        enviarBtn.disabled = false;
        enviarBtn.style.backgroundColor = '#a855f7';
        enviarBtn.style.color = '#fff';
        enviarBtn.style.cursor = 'pointer';
      } else {
        enviarBtn.disabled = true;
        enviarBtn.style.backgroundColor = '#555';
        enviarBtn.style.color = '#aaa';
        enviarBtn.style.cursor = 'not-allowed';
      }
    });

    enviarBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!emailRegex.test(email)) {
        statusEmail.textContent = 'Por favor, insira um e-mail válido.';
        return;
      }

      // estado "carregando"
      enviarBtn.disabled = true;
      const originalText = enviarBtn.textContent;
      enviarBtn.textContent = 'Liberando...';
      enviarBtn.style.backgroundColor = '#555';
      enviarBtn.style.color = '#aaa';
      statusEmail.textContent = '';

      try {
        const resp = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await resp.json().catch(() => ({}));

        if (!resp.ok || !data.downloadUrl) {
          throw new Error(data?.error || 'Não foi possível liberar o download.');
        }

        // Pixel opcional
        if (typeof fbq === 'function') {
          fbq('track', 'Lead', { content_name: 'Curriculo Perfeito' });
        }

        // Libera a seção e configura o link
        downloadLink.href = data.downloadUrl;
        downloadSection.style.display = 'block';

        // Inicia o download automático
        const a = document.createElement('a');
        a.href = data.downloadUrl;
        a.setAttribute('download', '');
        document.body.appendChild(a);
        a.click();
        a.remove();

      } catch (err) {
        statusEmail.textContent = err.message || 'Erro ao liberar o download.';
      } finally {
        // restaura botão (mantém habilitado se e-mail ainda é válido)
        enviarBtn.textContent = originalText;
        const stillValid = emailRegex.test(emailInput.value.trim());
        enviarBtn.disabled = !stillValid;
        enviarBtn.style.backgroundColor = stillValid ? '#a855f7' : '#555';
        enviarBtn.style.color = stillValid ? '#fff' : '#aaa';
        enviarBtn.style.cursor = stillValid ? 'pointer' : 'not-allowed';
      }
    });
  </script>
</body>
</html>
